<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<embed src="/html/Kalimba.mp3" loop="true" autostart="true" width="0" height="0">
	<div id="background-wrap">
		<div class="bubble x1"></div>
		<div class="bubble x2"></div>
		<div class="bubble x3"></div>
		<div class="bubble x4"></div>
		<div class="bubble x5"></div>
		<div class="bubble x6"></div>
		<div class="bubble x7"></div>
		<div class="bubble x8"></div>
		<div class="bubble x9"></div>
		<div class="bubble x10"></div>
	</div>

<div class="home-box custom-box ">
	<h3>Instruction:</h3>
	<p>Total number of question: <span class="total-question"></span></p>
	<p>Each Question carries :<b> 1</b> mark
	</p>
	<p>There is no <b>negative</b> mark</p>
	<p>Question can be Attempted :<b> Only Once</b> </p>
	<p>! All The Best !</p>
	<button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
</div>
<div class="quiz-box custom-box hide">
	<div class="question-number">
		
</div>
<div class="question-text">
	
</div>
<div class="option-container">
	
</div>
<div class="next-question-btn">
	<button type="button" class="btn" onclick="next()">Next</button>
</div>
<div class="answers-indicator">
	
</div>
</div>
<div class="result-box custom-box hide">
	<h1>Quiz Result</h1>
	<table>
		<tr>
			<td>
				Total Question
			</td>
			<td>
				<span class="total-question"></span>
			</td>
		</tr>
		<tr>
			<td>
				Attempt
			</td>
			<td>
				<span class="total-attempt"></span>
			</td>
		</tr>
		<tr>
			<td>
				Correct
			</td>
			<td>
				<span class="total-correct"></span>
			</td>
		</tr>
		<tr>
			<td>
				Wrong
			</td>
			<td>
				<span class="total-wrong"></span>
			</td>
		</tr>
		<tr>
			<td>
				Precentage
			</td>
			<td>
				<span class="percentage"></span>
			</td>
		</tr>
		<tr>
			<td>
				Your Total Score
			</td>
			<td>
				<span class="total-score"></span>
			</td>
		</tr>
		<tr>
			<td>
				Feed Back
			</td>
			<td>
				<span class="feed-back"></span>
			</td>
		</tr>
	</table>
	<button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
	<button type="button" class="btn" onclick="goToHome()">Go To Homepage</button>
</div>


<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
